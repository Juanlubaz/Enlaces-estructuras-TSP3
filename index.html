<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Menú Principal</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6fb543, #79c255);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    
    .container {
        background: white;
        width: 100%;
        max-width: 900px;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        text-align: center;
    }
    
    .logos {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-bottom: 30px;
        gap: 20px;
        flex-wrap: wrap;
    }
    
    .logo-container {
        flex: 1;
        min-width: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .logos img {
        max-height: 110px;
        max-width: 100%;
        height: auto;
        width: auto;
        object-fit: contain;
    }
    
    .logo-placeholder {
        width: 200px;
        height: 100px;
        background: #f0f0f0;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #999;
        font-size: 12px;
    }
    
    h1 {
        color: #4e7e28;
        margin-bottom: 40px;
        font-size: 28px;
    }
    
    .button-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
        padding: 0 40px;
    }
    
    button {
        padding: 18px;
        border-radius: 12px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        background: #f3f3f3;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: all 0.2s ease;
        font-weight: 600;
        color: #333;
    }
    
    button:active {
        background: #e0e0e0;
        transform: translateY(1px);
    }
    
    @media (hover: hover) {
        button:hover {
            background: #e8e8e8;
            transform: translateY(-3px);
        }
    }
    
    @media (max-width: 600px) {
        .container {
            width: 100%;
            padding: 25px 20px;
        }
        
        .logos {
            flex-direction: column;
            gap: 15px;
        }
        
        .logos img {
            max-height: 80px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .button-grid {
            grid-template-columns: 1fr;
            padding: 0;
            gap: 15px;
        }
        
        button {
            font-size: 16px;
            padding: 16px;
        }
    }
    
    @media (max-width: 400px) {
        .container {
            padding: 20px 15px;
        }
        
        h1 {
            font-size: 22px;
        }
        
        button {
            font-size: 15px;
            padding: 14px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="logos">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/Juanlubaz/Enlaces-estructuras-TSP3/main/GESTI.png" 
                 alt="Gestiproject Logo" 
                 onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'logo-placeholder\'>Gestiproject Logo</div>';" />
        </div>
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/Juanlubaz/Enlaces-estructuras-TSP3/main/OFAS.png" 
                 alt="OFAS Logo" 
                 onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'logo-placeholder\'>OFAS Logo</div>';" />
        </div>
    </div>
    <h1>Select an option</h1>
    <div class="button-grid">
        <button onclick="openPage('STRUCTURES.html')">STRUCTURES</button>
        <button onclick="openPage('EQUIPMENTS.html')">EQUIPMENTS</button>
        <button onclick="openPage('QUALITY.html')">QUALITY</button>
        <button onclick="openPage('NAVIS.html')">NAVIS</button>
    </div>
</div>

<script>
    // Función para abrir página de forma segura en PC y Android
    function openPage(file) {
        // Añadimos ./ para que sea ruta relativa
        var path = './' + file;
        // Intentamos abrir en la misma ventana
        window.location.href = path;
    }
</script>

</body>
</html>
